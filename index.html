<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Library</title>
    <link rel='stylesheet' href="style.css">
    <script src='javascript.js' defer></script>

</head>

<body>
    <h1>Library</h1>
    <form action="" method="post">

        <div class="book-form" >
            <div class="author">
                <label for="author-name">Author's Name</label>
                <input type="text" id="author-name" name="author-name" required>
            </div>

            <div class="book">
                <label for="book-name">Book's Name</label>
                <input type="text" id="book-name" name="book-name" required>

            </div>

            <div class="page">
                <label for="pages">Number of Pages</label>
                <input type="number" id="pages" name="pages" required>
            </div>

            <div class="read-box">
                <input type="checkbox" id="read-status" name="read-status">
                <label for="read-status">Did you finish reading?</label>
            </div>

        </div>

        <button class="add" type="submit">Add a Book</button>
    </form>

    <div class="books-area"></div>

    
</body>

</html>
